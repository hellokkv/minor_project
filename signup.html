<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Form Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <script src="main.js" defer type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<style>
    /* Reset margins and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body, html {
        height: 100%;
        font-family: 'Roboto', sans-serif;
    }
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f9;
    }

    .form-container {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 340px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 500;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button.login-button {
        width: 100%;
        padding: 12px 15px;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button.login-button:hover {
        background-color: #0056b3;
    }

    .login-redirect {
        margin-top: 20px;
        font-size: 14px;
    }

    .login-redirect a {
        color: #007BFF;
        text-decoration: none;
    }

    .login-redirect a:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .form-container {
            width: 90%;
            padding: 30px;
        }
    }
</style>
<body>
    <div class="login-wrapper">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="php-files/signup.php" method="post" class="login-form">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>

            <div class="login-redirect">
                Already have an account? <a href="login.html">Log In</a>
            </div>
            <button id="googleSignInBtn" style="
            background: #fff;
            border: 1px solid #000;
            padding: 10px 20px;
            margin:20px;
            margin-left:40px;
            border-radius: 4px;
            cursor: pointer;
            color:#000;
          ">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="20" style="vertical-align: middle; margin-right: 8px;">
            Sign in with Google
          </button>
        </div>
    </div>
</body>
</html>
